{% extends "public/base.html" %}
{% set page_title="Playlists by Date" %}
{% block nav_playlists_date %}<li class="nav-item"><a class="nav-link active" href="{{ url_for('public.playlists_date') }}">Playlists by Date</a></li>{% endblock %}

{% block content %}
<section>
    <header>
        <h2>Playlists by Date</h2>
    </header>

    <div class="card mb-2">
        <div class="card-body">
            <noscript>
                <p>Our default playlist history viewer requires JavaScript, but you can <a href="{{ url_for('.playlists_date_sets', year=today.year, month=today.month, day=today.day) }}">browse by day</a> instead.</p>
            </noscript>

            <div id="playlists_by_date">
            </div>
        </div>
    </div>
</section>

<div class="card">
    <div class="card-header">
        Jump to a Date
    </div>

    <div class="card-body">
        <form id="date_jump_form" class="form-inline">
            <input type="date" name="date" id="date_entry" class="form-control" value="" placeholder="yyyy-mm-dd" />
            <button class="btn btn-primary" type="submit">Jump to Date</button>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script src="{{ url_for('static', filename='js/playlists_by_date.js') }}"></script>
<script src="{{ url_for('static', filename='js/playlists_by_date_init.js') }}"></script>
{% endblock %}
