{% extends "public/base.html" %}
{% set page_title="Playlists by DJ" %}
{% block nav_playlists_dj %}<li class="nav-item"><a class="nav-link active" href="{{ url_for('public.playlists_dj') }}">Playlists by DJ</a></li>{% endblock %}

{% block content %}
<section>
    <header>
        <h2>Playlists by DJ</h2>
    </header>

    <ul>
        {% for dj in djs %}
        <li><a href="{{ url_for('public.playlists_dj_sets', dj_id=dj.id) }}">{{ dj.airname }}</a></li>
        {% endfor %}
    </ul>
</section>

<a href="{{ url_for('public.playlists_dj') }}">Show only current DJs</a>
{% endblock %}
